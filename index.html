<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CSS Grid Fundamentals!</title>
  </head>

  <body>
    <header>
      <h1 class="title"><span>SUPER DUPER</span> GRIDDY FLEX THINGY!!!</h1>
    </header>
    <main>
      <section class="flex">
        <h1>FlexBox</h1>
        <div class="flex-container">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
          <div class="item">6</div>
          <div class="item">7</div>
          <div class="item">8</div>
          <div class="item">9</div>
          <div class="item">10</div>
        </div>
      </section>
      <section class="grid">
        <h1>Grid</h1>
        <div class="grid-container">
          <div class="item bcr">1</div>
          <div class="item bcr">2</div>
          <div class="item bcr">3</div>
          <div class="item bcr">4</div>
          <div class="item bcr">5</div>
          <div class="item bcr">6</div>
          <div class="item bcr">7</div>
          <div class="item bcr">8</div>
          <div class="item bcr">9</div>
          <div class="item bcr">10</div>
        </div>
      </section>
    </main>
    <footer>
      <p>Unit 7: Responsive Design</p>
    </footer>
    <style>
      .flex-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1em;
      }

      .flex-container > * {
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 200px;
      }

      .grid-container {
        display: grid;
        /* grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); */

      }
    </style>
  </body>
</html>
